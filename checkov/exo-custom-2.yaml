metadata:
  id: "EXO-CUSTOM-2"
  name: "Ensure security group only allow traffic from 10.0.1.10/32 for port 22"
  category: "Network"
definition:
  and:
    - cond_type: "filter"
      attribute: "start_port"
      value: 
        - "22"
      operator: "within"
    - cond_type: "attribute"
      resource_types: 
        - "exoscale_security_group_rule"
      attribute: "cidr"
      operator: "equals"
      value: "10.0.1.10/32"
